<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        !Contents
        ? 1.คำสั่งสำหรับแสดงผลข้อมูล JavaScript Output
        ? 2.เปลี่ยนสี background ด้วย javascript
        ? 3.รู้จักกับ JavaScript Events
        ? 4.Array Method, pop, push, shift, unshift
        ? 5.What is " This " keyword
     -->
    <!-- . คำสั่งสำหรับแสดงผลข้อมูล JavaScript Output -->
    <p id="text"></p>

    <!-- . เปลี่ยนสี background ด้วย javascript -->
    <button onclick="changeBg()">ChangeBgColor</button>

    <!-- . รู้จักกับ JavaScript Events -->
    <button onclick="alert('Hello , Javascript Event')">Click Event</button><br>
    <button onclick="displayDate()">Click Event onclick</button><br>
    <button onmouseover="displayDate()">Event onmouseover</button><br>
    <button onmouseout="displayDate()">Event onmouseout</button><br>
    <button onmouseup="displayDate()">Event onmouseup</button>
    <p id="demo"></p>

    <!-- . Array Method, pop, push, shift, unshift -->
    <p id="demo1"></p>

    <!-- . What is " This " keyword -->
    <button onclick="this.style.display='none' ">Click To Remove Me</button>
    <!-- ? this ในที่นี้หมายถึง button -->

    <script src="Basic.js"></script>
</body>
</html>
